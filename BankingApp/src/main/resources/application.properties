spring.application.name=BankingApp

# ========== Server ==========
server.port=8080

# ========== DB Configuration ==========
spring.datasource.url=jdbc:mysql://localhost:3306/banking_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=BankApp
spring.datasource.password=Bank.App

# ========== JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== Security (for now, disable) ==========
spring.security.user.name=admin
spring.security.user.password=admin

# ========== Logging ==========
logging.level.org.springframework=INFO
